# schema.graphqls

type Post {
    id: ID!
    title: String!
    content: String!
    isLocked: Boolean!
    comments: [Comment!]!
}

type Comment {
    id: ID!
    content: String!
    replies: [Comment!]!
}

type Query {
    posts: [Post!]!
    post(id: ID!): Post
}

type Mutation {
    createPost(title: String!, content: String!): Post!
    createComment(postId: ID!, content: String!, parentId: ID): Comment!
    lockPost(postId: ID!): Post!
}
